<h1>Login</h1>
<div class="col-md-12" ng-controller="loginCtrl">
	<form class="form-signin" name="logmein" method="post">
		<input type="text" name="login" ng-model="user.login" autofocus />
		<input type="password" name="password" ng-model="user.password"/>
		<!--<input type="submit" value="Envoyer">-->
		<button class="button special" ng-click="loginUser(user)">Login</button>
	</form>
</div>
