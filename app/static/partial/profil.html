<h1>Profil</h1>
<div class="col-md-12" ng-controller="profilCtrl">
	<div class="btn-group">
		<div class="dropdown" id="menuLogin">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				Ajouter un amis <span class="caret"></span>
			</button>
			<div class="dropdown-menu" style="padding:15px;">
				<form id="form_add_friend" class="form">
					<label for="name">Nom:</label>
					<input type="text" name="name" ng-model="new_friend.name">
					<p>ou</p>
					<label for="name">Email:</label>
					<input type="email" name="mail" ng-model="new_friend.mail">
					<input type="button" value="Creer" ng-click="addFriends(new_friend)">
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		Amis
		<ul ng-repeat="friend in friends">
			<li>{{ friend.username }}</li>
		</ul>
	</div>
</div>
