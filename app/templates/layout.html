<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Courses</title>
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
		<link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet" type="text/css" />
		<link href="{{ url_for('static', filename='start-template.css') }}" rel="stylesheet" type="text/css" />
    </head>
    <body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class=container>
				<div class="navbar-header">
					<a href="" class="navbar-brand">Course</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/liste/">liste</a>
						</li>
						{% if g.user.is_authenticated() %}
							<li>
							<a href="/profil/">{{ g.user.username }}</a>
							</li>
							<li>
								<a href="/logout/">deconnexion</a>
							</li>
						{% else %}
							<li>
								<a href="/login/">connexion</a>
							</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="starter-template">
				<div class="row">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
		<script src="{{ url_for('static', filename='autobahn.min.js') }}"></script>
		<script src="{{ url_for('static', filename='jquery-1.11.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
