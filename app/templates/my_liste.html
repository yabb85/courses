{% extends "layout.html" %}
{% block content %}
	<h1>{{ titre }}</h1>
	<form action="/addproduct/?next=/liste/{{ id }}" method="post">
		Nom: <input type="text" name="name">
		Prix: <input type="text" name="price">
		Quantité: <input type="text" name="quantity">
		Unité: <input type="text" name="unit">
		Image: <input type="text" name="img">
		<input type="submit" value="Creer">
	</form>
	<aside>
		<ul id="list_prod">
			{% for produit in produits %}
			<li class="produit" id="{{ produit.id }}" onclick="addProduct(this.id, '{{ id }}', '{{produit.name}}')">{{ produit.name }}</li>
			{% endfor %}
		</ul>
	</aside>
	<ul id="liste">
		{% for achat in achats %}
		<li class="produit" id="{{ achat.Product.id }}" onclick="removeProduct(this.id, '{{ id }}')">{{ achat.Product.name }}</li>
		{% endfor %}
	</ul>
{% endblock %}
