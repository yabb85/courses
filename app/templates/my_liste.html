{% extends "layout.html" %}
{% block content %}
	<h1>{{ titre }}</h1>
	<div id="form">
		<img id="button_add" src="" alt="toto" onclick="unfold();"></img>
		<form id="form_add_product" action="/addproduct/?next=/liste/{{ id }}" method="post">
			<label for="name">Nom:</label><input type="text" name="name"><br />
			<label for="price">Prix:</label><input type="text" name="price"><br />
			<label for="quantity">Quantité:</label><input type="text" name="quantity"><br />
			<label for="unit">Unité:</label><input type="text" name="unit"><br />
			<label for="img">Image:</label><input type="text" name="img"><br />
			<input type="submit" value="Creer"><br />
		</form>
	</div>
	<aside>
		<ul id="list_prod">
			{% for produit in produits %}
			<li class="produit" id="{{ produit.id }}" onclick="addProduct(this.id, '{{ id }}', '{{produit.name}}')"><img src="{{ produit.img }}" alt="{{ produit.name }}" /></li>
			{% endfor %}
		</ul>
	</aside>
	<ul id="liste">
		{% for achat in achats %}
		<li class="produit" id="{{ achat.Product.id }}" onclick="removeProduct(this.id, '{{ id }}')"><img src="{{ achat.Product.img }}" alt="{{ achat.Product.name }}" /></li>
		{% endfor %}
	</ul>
{% endblock %}
