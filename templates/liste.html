<!DOCTYPE html>
<link href="{{ url_for('static', filename='mon_style.css') }}" rel="stylesheet" type="text/css" />
<html>
    <head>
        <meta charset="utf-8" />
        <title>Courses</title>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="{{ url_for('static', filename='autobahn.min.js') }}"></script>
		<script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
		<header>
			<div class=container>
				<a href="" class="brand">Course</a>
				<nav>
					<ul class="menu">
						<li>
							<a href="/liste/">liste</a>
						</li>
						<li>
							<a href="/produits/">produits</a>
						</li>
						{% if pseudo is defined %}
							<li>
							<a href="/profil/">{{ pseudo }}</a>
							</li>
							<li>
								<a href="/deconnexion/">deconnexion</a>
							</li>
						{% else %}
							<li>
								<a href="/login/">connexion</a>
							</li>
						{% endif %}
					</ul>
				</nav>
			</div>
		</header>
		<article>
			<h1>{{ titre }}</h1>
			<ul>
			{% for produit in produits %}
			<li class="produit" id="{{ produit }}" onclick="addProduct(this.id, '{{ titre }}')">{{ produit }}</li>
			{% endfor %}
			</ul>

			<ul id="liste">
				<li>test</li>
			</ul>
		</article>
    </body>
</html>
